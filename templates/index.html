<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Region-Based Medical Image Encryption</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Region-Based Medical Image Encryption</h1>
        <input type="file" id="imageInput" accept="image/*">
        <div id="canvas-container">
            <canvas id="imageCanvas" width="256" height="256"></canvas>
        </div>
        <div class="controls">
            <button id="encryptBtn">Encrypt ROI</button>
            <button id="decryptBtn">Decrypt ROI</button>
        </div>
        <div id="results">
            <h2>Results</h2>
            <div id="metrics"></div>
            <div id="outputImages"></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
