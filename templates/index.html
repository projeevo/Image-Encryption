<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selective Image Encryption</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Selective Image Encryption</h1>
            <p>Upload an image, select a region, and see the magic of chaotic encryption.</p>
        </header>

        <main>
            <div class="controls">
                <label for="image-loader" class="custom-file-upload">Upload Image</label>
                <input type="file" id="image-loader" accept="image/*">
                <button id="encrypt-btn" disabled>Encrypt ROI</button>
                <button id="decrypt-btn" disabled>Decrypt ROI</button>
                <button id="metrics-btn" disabled>Get Metrics</button>
            </div>

            <div id="status-area">
                <p id="status-message">Please upload an image to begin.</p>
                <div class="loader" id="loader" style="display: none;"></div>
            </div>

            <div class="image-container">
                <div class="image-box">
                    <h2>Original Image (Draw ROI here)</h2>
                    <canvas id="image-canvas" width="256" height="256"></canvas>
                </div>
                <div class="image-box">
                    <h2>Processed Image</h2>
                    <img id="processed-image" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="Processed image will appear here.">
                </div>
            </div>

            <div class="metrics-container" id="metrics-container" style="display: none;">
                <h2>Metrics</h2>
                <p><strong>Entropy:</strong> <span id="entropy-value">-</span></p>
                <p><strong>PSNR:</strong> <span id="psnr-value">-</span></p>
            </div>
        </main>

        <footer><p>A demonstration of selective image encryption using chaotic maps.</p></footer>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
